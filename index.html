<script>
    $(function () {
        var NebPay = require("nebpay");
        var nebPay = new NebPay();

        var dappAddress = "n1mSYnC68WnzKmd4MCjTbBZ4xDWAv9Dp6pv";
        //检查扩展是否已安装
        //如果安装了扩展，var“webExtensionWallet”将被注入到web页面中1
        setTimeout(function () {
            if (typeof (webExtensionWallet) === "undefined") {
                //alert ("扩展钱包未安装，请先安装.")
                $("#noExtension").show();
            }
        }, 500);

        $('#addRecord').on('click', function () {
            $('#set').show();
            $('#info').hide();
        });


        function search() {
            var to = dappAddress;
            var value = "0";
            var callFunction = "get";
            var callArgs = [];
            nebPay.simulateCall(to, value, callFunction, JSON.stringify(callArgs), {
                listener: cbSearch
            });
        }

        search();
        setInterval(function () {
            search();
        }, 10000)

        function cbSearch(resp) {
            var result = resp.result
            if (result === 'null' || result == '') {

            } else {
                var resultObj = JSON.parse(result);
                var len = resultObj.value.split('|-').length;
                var obj = [];
                for (var i = 0; i < len; i++) {
                    var temp = {
                        value: resultObj.value.split('|-')[i],
                        date: resultObj.date.split('|-')[i],
                    }
                    obj.push(temp);
                }
                Vue.set(app, 'list', obj);
                $('#app').show();
            }

        }

        $("#push").click(function () {
            var content = $('#content').val();
            if (content == '') {
                layer.msg('内容不能为空');
                return;
            }
            var to = dappAddress;
            var value = "0";
            var callFunction = "save"
            var callArgs = [];
            callArgs.push(content);
            callArgs.push(new Date().format("yyyy-MM-dd"))
            nebPay.call(to, value, callFunction, JSON.stringify(callArgs), {
                listener: cbPush
            });
        });

        function cbPush(resp) {
            console.log("response of push: " + resp)
        }

        var app = new Vue({
            el: '#app',
            data: {
                list: []
            }
        });


        Date.prototype.format = function (format) {
            var args = {
                "M+": this.getMonth() + 1,
                "d+": this.getDate(),
                "h+": this.getHours(),
                "m+": this.getMinutes(),
                "s+": this.getSeconds(),
                "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
                "S": this.getMilliseconds()
            };
            if (/(y+)/.test(format))
                format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var i in args) {
                var n = args[i];
                if (new RegExp("(" + i + ")").test(format))
                    format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
            }
            return format;
        };
    })
</script>
